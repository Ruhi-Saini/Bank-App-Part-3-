<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App - Income & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">₹0.00</h3>
        </div>

        <div class="summary">
            <div>
                <h4>Income</h4>
                <p id="income">₹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="expense">₹0.00</p>
            </div>
        </div>

        <form id="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="number" id="amount" placeholder="Enter amount (₹)" required>

            <!-- Radio buttons for selecting income or expense -->
            <div class="radio-group">
                <label>
                    <input type="radio" name="type" value="income" checked> Income
                </label>
                <label>
                    <input type="radio" name="type" value="expense"> Expense
                </label>
            </div>

            <br><button type="submit">Add Transaction</button>
        </form>

        <div class="transactions">
            <h3>History</h3>
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
